<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<title>Main Page - HR</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Human Resouces System Management</h1>

		<div class="d-flex justify-content-between">
			<form class="form-inline" th:object="${userForSearch}" method="post" action="#" th:action="@{/search}">
				<input th:field="*{name}" class="form-control" type="text" placeholder="Search User by Name...">
				<button type="submit" class="btn btn-outline-success ml-2">GO</button>
			</form>

			<a class="btn btn-primary mb-2 mt-2" th:href="@{/add}">Add New User</a>
		</div>

		<table class="table table-light table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col" class="text-right">Options</th>
				</tr>
			</thead>
			<tbody>

				<th:block th:each="user : ${users}">
					<tr>
						<th scope="row" th:text="${user.id}">Unknown</th>
						<td th:text="${user.name}">Unknown</td>
						<td class="text-right">
							<a th:href="@{/update(id=${user.id})}" class="btn btn-warning">Edit</a> |
							<a th:href="@{/delete(id=${user.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
